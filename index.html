<!DOCTYPE html>
<html lang="en">

<head>
  <!-- <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="banner">
    <img src="./eisenhower-matrix.jpg">
    <a class="banner__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>

  <div class="form">
    <h1 class="visually-hidden">App TODO-list</h1>

    //TODO id не используется

    <div class="form__element" id="topSectionForAddingElementToList">
        <label for="new-task">Add Item</label>
      <div class="form__wrapper">
        <input id="new-task" class="form__task" type="text">
        <button class="form__button button">Add</button>
      </div>
    </div>

    <div class="form__element">
      <h2 class="form__title">Todo</h2>
      <ul class="form__list" id="incomplete-tasks">
        <li class="form__item">
          <input type="checkbox">
          <label class="form__task">Pay Bills</label>
          <input class="form__task" type="text">
          <button class="form__button button button--edit">Edit</button>
          <button class="form__button button button--delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="form__item form__item--edit">
          <input type="checkbox">
          <label class="form__task">Go Shopping</label>
          <input class="form__task" type="text" value="Go Shopping">
          <button class="form__button button button--edit">Save</button>
          <button class="form__button button button--delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>

    <div class="form__element">
      <h2 class="form__title">Completed</h2>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="form__task">See the Doctor</label>
          <input class="form__task" type="text">
          <button class="form__button button button--edit">Edit</button>
          <button class="form__button button button--delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>

  </div>
  <script src="app.js"></script>
</body>

</html>
